<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Procedural Geometry Gallery - WebGPU Three.js</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #e0e0e0;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(15, 15, 15, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 20px;
      max-width: 350px;
      backdrop-filter: blur(10px);
    }

    h2 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #fff;
      font-weight: 600;
    }

    .control-group {
      margin-bottom: 20px;
    }

    .control-group:last-child {
      margin-bottom: 0;
    }

    .control-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 13px;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }

    .btn {
      padding: 10px;
      background: #1a1a1a;
      border: 1px solid #333;
      color: #999;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
      text-align: center;
    }

    .btn:hover {
      border-color: #0066ff;
      color: #0066ff;
    }

    .btn.active {
      background: #0066ff;
      color: #fff;
      border-color: #0066ff;
    }

    #stats {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(15, 15, 15, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 12px;
      font-family: 'Monaco', 'Courier New', monospace;
      backdrop-filter: blur(10px);
    }

    #stats div {
      margin-bottom: 4px;
    }

    #stats div:last-child {
      margin-bottom: 0;
    }

    .info {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(15, 15, 15, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      max-width: 300px;
      font-size: 12px;
      line-height: 1.6;
      color: #999;
      backdrop-filter: blur(10px);
    }

    .info strong {
      color: #0066ff;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="canvas"></canvas>

    <div id="controls">
      <h2>Procedural Gallery</h2>

      <div class="control-group">
        <label>Geometric Shape</label>
        <div class="button-grid">
          <button class="btn active" data-shape="torus-rings">Torus Rings</button>
          <button class="btn" data-shape="cube-grid">Cube Grid</button>
          <button class="btn" data-shape="sphere">Sphere</button>
          <button class="btn" data-shape="cylinder">Cylinder</button>
          <button class="btn" data-shape="cone">Cone</button>
          <button class="btn" data-shape="knot">Torus Knot</button>
        </div>
      </div>

      <div class="control-group">
        <label>Color Scheme</label>
        <div class="button-grid">
          <button class="btn active" data-color="gradient">Gradient</button>
          <button class="btn" data-color="neon">Neon</button>
          <button class="btn" data-color="pastel">Pastel</button>
        </div>
      </div>

      <div class="control-group">
        <label>Material Type</label>
        <div class="button-grid">
          <button class="btn active" data-material="standard">Standard</button>
          <button class="btn" data-material="wireframe">Wireframe</button>
          <button class="btn" data-material="metallic">Metallic</button>
          <button class="btn" data-material="glass">Glass</button>
          <button class="btn" data-material="matte">Matte</button>
          <button class="btn" data-material="emissive">Emissive</button>
        </div>
      </div>

      <div class="control-group">
        <label>Shader Effect</label>
        <div class="button-grid">
          <button class="btn active" data-shader="none">None</button>
          <button class="btn" data-shader="fresnel">Fresnel</button>
          <button class="btn" data-shader="wave">Wave</button>
        </div>
      </div>
    </div>

    <div class="info">
      <strong>Controls:</strong><br>
      • Auto-rotating geometry<br>
      • Click shapes to switch<br>
      • WebGPU + Three.js r171
    </div>

    <div id="stats">
      <div>FPS: <span id="fps">0</span></div>
      <div>Shape: <span id="current-shape">Torus Rings</span></div>
    </div>
  </div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.171.0/build/three.module.js",
      "three/tsl": "https://cdn.jsdelivr.net/npm/three@0.171.0/build/three.webgpu.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.171.0/examples/jsm/"
    }
  }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { WebGPURenderer, MeshStandardNodeMaterial } from 'three/tsl';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    // State
    let scene, camera, renderer, controls;
    let currentGroup = null;
    let currentShape = 'torus-rings';
    let currentColorScheme = 'gradient';
    let currentMaterialType = 'standard';
    let currentShader = 'none';

    // Stats
    let frameCount = 0;
    let lastTime = performance.now();

    // DOM
    const canvas = document.getElementById('canvas');
    const shapeButtons = document.querySelectorAll('[data-shape]');
    const colorButtons = document.querySelectorAll('[data-color]');
    const materialButtons = document.querySelectorAll('[data-material]');
    const shaderButtons = document.querySelectorAll('[data-shader]');
    const fpsSpan = document.getElementById('fps');
    const currentShapeSpan = document.getElementById('current-shape');

    // Color schemes
    const colorSchemes = {
      gradient: [0xff6b6b, 0x4ecdc4, 0x45b7d1, 0xf7b731, 0x5f27cd],
      neon: [0xff006e, 0x00f5ff, 0x39ff14, 0xffff00, 0xff00ff],
      pastel: [0xffd6e8, 0xc4e7ff, 0xd4f1d4, 0xfff4cc, 0xe4ccff]
    };

    // Material presets
    const materialPresets = {
      standard: { metalness: 0.3, roughness: 0.4, transparent: false, opacity: 1 },
      wireframe: { metalness: 0, roughness: 1, wireframe: true, transparent: false, opacity: 1 },
      metallic: { metalness: 0.9, roughness: 0.1, transparent: false, opacity: 1 },
      glass: { metalness: 0, roughness: 0, transparent: true, opacity: 0.3 },
      matte: { metalness: 0, roughness: 1, transparent: false, opacity: 1 },
      emissive: { metalness: 0, roughness: 0.5, emissive: true, transparent: false, opacity: 1 }
    };

    // Initialize
    async function init() {
      try {
        // Setup Three.js scene
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        camera = new THREE.PerspectiveCamera(
          50,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.set(0, 0, 8);

        renderer = new WebGPURenderer({ canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.0;

        await renderer.init();

        controls = new OrbitControls(camera, canvas);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 1.0;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // Create initial shape
        createShape(currentShape);

        // Setup event listeners
        setupEventListeners();

        // Start render loop
        animate();

        console.log('✅ Procedural Gallery initialized!');
      } catch (error) {
        console.error('Initialization failed:', error);
      }
    }

    // Create material with current presets
    function createMaterial(color) {
      const preset = materialPresets[currentMaterialType];
      const matConfig = {
        color: color,
        metalness: preset.metalness,
        roughness: preset.roughness,
        transparent: preset.transparent,
        opacity: preset.opacity,
        wireframe: preset.wireframe || false
      };

      if (preset.emissive) {
        matConfig.emissive = color;
        matConfig.emissiveIntensity = 0.5;
      }

      return new MeshStandardNodeMaterial(matConfig);
    }

    // Create procedural shapes
    function createShape(shapeName) {
      // Remove existing shape
      if (currentGroup) {
        scene.remove(currentGroup);
        disposeGroup(currentGroup);
      }

      const group = new THREE.Group();
      const colors = colorSchemes[currentColorScheme];

      switch (shapeName) {
        case 'torus-rings':
          // Concentric rotating toruses (from Origami Item1)
          for (let i = 0; i < 4; i++) {
            const geometry = new THREE.TorusGeometry((i + 1) * 0.5, 0.1, 16, 32);
            const material = createMaterial(colors[i % colors.length]);
            const mesh = new THREE.Mesh(geometry, material);
            mesh.userData.rotationSpeed = (i + 1) * 0.3;
            mesh.userData.axis = i % 2 === 0 ? 'x' : 'y';
            group.add(mesh);
          }
          break;

        case 'cube-grid':
          // 3x3x3 cube grid (from Origami Item5)
          const blockSize = 1;
          const gap = 0.1;
          const distance = blockSize + gap;

          for (let x = -1; x <= 1; x++) {
            for (let y = -1; y <= 1; y++) {
              for (let z = -1; z <= 1; z++) {
                const geometry = new THREE.BoxGeometry(blockSize, blockSize, blockSize);
                const colorIndex = Math.abs(x + y + z) % colors.length;
                const material = createMaterial(colors[colorIndex]);
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.set(x * distance, y * distance, z * distance);
                mesh.userData.offset = (x + y + z) * 0.1;
                group.add(mesh);
              }
            }
          }
          group.scale.setScalar(0.6);
          break;

        case 'sphere':
          const sphereGeo = new THREE.SphereGeometry(2, 32, 32);
          const sphereMat = createMaterial(colors[0]);
          const sphere = new THREE.Mesh(sphereGeo, sphereMat);
          group.add(sphere);
          break;

        case 'cylinder':
          const cylGeo = new THREE.CylinderGeometry(1, 1, 3, 32);
          const cylMat = createMaterial(colors[1]);
          const cylinder = new THREE.Mesh(cylGeo, cylMat);
          group.add(cylinder);
          break;

        case 'cone':
          const coneGeo = new THREE.ConeGeometry(1.5, 3, 32);
          const coneMat = createMaterial(colors[2]);
          const cone = new THREE.Mesh(coneGeo, coneMat);
          group.add(cone);
          break;

        case 'knot':
          const knotGeo = new THREE.TorusKnotGeometry(1, 0.3, 100, 16);
          const knotMat = createMaterial(colors[3]);
          const knot = new THREE.Mesh(knotGeo, knotMat);
          group.add(knot);
          break;
      }

      scene.add(group);
      currentGroup = group;
      currentShape = shapeName;

      // Update label
      const labels = {
        'torus-rings': 'Torus Rings',
        'cube-grid': 'Cube Grid',
        'sphere': 'Sphere',
        'cylinder': 'Cylinder',
        'cone': 'Cone',
        'knot': 'Torus Knot'
      };
      currentShapeSpan.textContent = labels[shapeName];
    }

    // Update animation
    function updateAnimation(time) {
      if (!currentGroup) return;

      currentGroup.traverse((child) => {
        if (child.isMesh) {
          // Torus rings rotation
          if (child.userData.rotationSpeed) {
            const axis = child.userData.axis || 'y';
            child.rotation[axis] += child.userData.rotationSpeed * 0.01;
          }

          // Cube grid wave animation
          if (child.userData.offset !== undefined) {
            const wave = Math.sin(time + child.userData.offset * 2) * 0.1;
            child.position.y += wave * 0.01;
          }
        }
      });
    }

    // Dispose of group
    function disposeGroup(group) {
      group.traverse((child) => {
        if (child.isMesh) {
          if (child.geometry) child.geometry.dispose();
          if (child.material) child.material.dispose();
        }
      });
    }

    // Setup event listeners
    function setupEventListeners() {
      shapeButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          shapeButtons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          createShape(btn.dataset.shape);
        });
      });

      colorButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          colorButtons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentColorScheme = btn.dataset.color;
          createShape(currentShape); // Recreate with new colors
        });
      });

      materialButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          materialButtons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentMaterialType = btn.dataset.material;
          createShape(currentShape); // Recreate with new material
        });
      });

      shaderButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          shaderButtons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentShader = btn.dataset.shader;
          createShape(currentShape); // Recreate with new shader
        });
      });

      window.addEventListener('resize', onWindowResize);
    }

    // Handle window resize
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // Update FPS counter
    function updateFPS() {
      frameCount++;
      const now = performance.now();
      const delta = now - lastTime;

      if (delta >= 1000) {
        const fps = Math.round((frameCount * 1000) / delta);
        fpsSpan.textContent = fps;
        frameCount = 0;
        lastTime = now;
      }
    }

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);

      const time = performance.now() * 0.001;

      updateAnimation(time);
      controls.update();
      renderer.renderAsync(scene, camera);

      updateFPS();
    }

    // Start
    init();
  </script>
</body>
</html>
