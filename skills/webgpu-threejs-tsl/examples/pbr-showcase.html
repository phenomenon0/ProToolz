<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PBR Materials Showcase - WebGPU Three.js TSL</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #e0e0e0;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    #ui {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      pointer-events: none;
    }

    #controls {
      background: rgba(15, 15, 15, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 20px;
      max-width: 400px;
      pointer-events: auto;
      backdrop-filter: blur(10px);
    }

    h2 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #fff;
      font-weight: 600;
    }

    .control-group {
      margin-bottom: 20px;
    }

    .control-group:last-child {
      margin-bottom: 0;
    }

    .control-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 13px;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .control-group select {
      width: 100%;
      padding: 10px;
      background: #1a1a1a;
      border: 1px solid #333;
      color: #e0e0e0;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    .slider-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .slider-container input[type="range"] {
      flex: 1;
      height: 4px;
      background: #1a1a1a;
      border-radius: 2px;
      outline: none;
      -webkit-appearance: none;
    }

    .slider-container input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #0066ff;
      border-radius: 50%;
      cursor: pointer;
    }

    .slider-container input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #0066ff;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }

    .slider-value {
      min-width: 40px;
      text-align: right;
      font-size: 13px;
      color: #0066ff;
      font-weight: 500;
    }

    .button-group {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }

    .btn {
      padding: 10px;
      background: #1a1a1a;
      border: 1px solid #333;
      color: #999;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
      text-align: center;
    }

    .btn:hover {
      border-color: #0066ff;
      color: #0066ff;
    }

    .btn.active {
      background: #0066ff;
      color: #fff;
      border-color: #0066ff;
    }

    #stats {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(15, 15, 15, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 12px;
      font-family: 'Monaco', 'Courier New', monospace;
      pointer-events: none;
      backdrop-filter: blur(10px);
    }

    #stats div {
      margin-bottom: 4px;
    }

    #stats div:last-child {
      margin-bottom: 0;
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 30px 50px;
      border-radius: 8px;
      text-align: center;
      z-index: 1000;
    }

    #loading.hidden {
      display: none;
    }

    .spinner {
      border: 3px solid #333;
      border-top: 3px solid #0066ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .info {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(15, 15, 15, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      max-width: 300px;
      font-size: 12px;
      line-height: 1.6;
      color: #999;
      pointer-events: none;
      backdrop-filter: blur(10px);
    }

    .info strong {
      color: #0066ff;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="canvas"></canvas>

    <div id="ui">
      <div id="controls">
        <h2>PBR Materials Showcase</h2>

        <div class="control-group">
          <label>Material</label>
          <select id="material-select">
            <option value="pbr/oak-wood">Oak Wood</option>
            <option value="pbr/brushed-aluminum">Brushed Aluminum</option>
            <option value="pbr/cotton-fabric">Cotton Fabric</option>
          </select>
        </div>

        <div class="control-group">
          <label>Environment</label>
          <select id="env-select">
            <option value="env/studio-neutral">Studio Neutral</option>
            <option value="env/outdoor-sunset">Outdoor Sunset</option>
          </select>
        </div>

        <div class="control-group">
          <label>Model</label>
          <div class="button-group">
            <button class="btn active" data-model="sphere">Sphere</button>
            <button class="btn" data-model="knot">Knot</button>
            <button class="btn" data-model="monkey">Monkey</button>
          </div>
        </div>

        <div class="control-group">
          <label>Roughness</label>
          <div class="slider-container">
            <input type="range" id="roughness" min="0" max="100" value="50">
            <span class="slider-value" id="roughness-value">0.50</span>
          </div>
        </div>

        <div class="control-group">
          <label>Metalness</label>
          <div class="slider-container">
            <input type="range" id="metalness" min="0" max="100" value="0">
            <span class="slider-value" id="metalness-value">0.00</span>
          </div>
        </div>

        <div class="control-group">
          <label>Exposure</label>
          <div class="slider-container">
            <input type="range" id="exposure" min="0" max="200" value="100">
            <span class="slider-value" id="exposure-value">1.00</span>
          </div>
        </div>
      </div>

      <div class="info">
        <strong>Controls:</strong><br>
        • Left mouse: Rotate<br>
        • Right mouse: Pan<br>
        • Scroll: Zoom
      </div>
    </div>

    <div id="stats">
      <div>FPS: <span id="fps">0</span></div>
      <div>Triangles: <span id="triangles">0</span></div>
      <div>Material: <span id="current-material">Loading...</span></div>
    </div>

    <div id="loading">
      <div class="spinner"></div>
      <div>Loading Assets...</div>
    </div>
  </div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.171.0/build/three.module.js",
      "three/tsl": "https://cdn.jsdelivr.net/npm/three@0.171.0/build/three.webgpu.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.171.0/examples/jsm/"
    }
  }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import WebGPURenderer from 'three/webgpu';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { AssetLibrary } from '../assets/AssetLibrary.js';

    // Configuration
    const PACK_BASE = 'http://localhost:8787/webgpu-threejs-tsl/packs/core/';
    const CATALOG_URL = 'http://localhost:8787/webgpu-threejs-tsl/packs/core/catalogs/core.catalog.json';

    // State
    let scene, camera, renderer, controls;
    let currentMesh = null;
    let currentMaterial = null;
    let assets = null;
    let models = {};

    // Stats
    let frameCount = 0;
    let lastTime = performance.now();

    // DOM
    const canvas = document.getElementById('canvas');
    const loading = document.getElementById('loading');
    const materialSelect = document.getElementById('material-select');
    const envSelect = document.getElementById('env-select');
    const modelButtons = document.querySelectorAll('[data-model]');
    const roughnessSlider = document.getElementById('roughness');
    const metalnessSlider = document.getElementById('metalness');
    const exposureSlider = document.getElementById('exposure');
    const roughnessValue = document.getElementById('roughness-value');
    const metalnessValue = document.getElementById('metalness-value');
    const exposureValue = document.getElementById('exposure-value');
    const fpsSpan = document.getElementById('fps');
    const trianglesSpan = document.getElementById('triangles');
    const currentMaterialSpan = document.getElementById('current-material');

    // Initialize
    async function init() {
      try {
        // Setup Three.js scene
        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(
          50,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.set(0, 0, 5);

        renderer = new WebGPURenderer({ canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.0;

        await renderer.init();

        controls = new OrbitControls(camera, canvas);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Initialize AssetLibrary
        assets = AssetLibrary.getInstance({
          packs: { core: PACK_BASE },
          enableCache: true
        });

        assets.initialize(renderer);

        await assets.registerCatalogFromUrl(CATALOG_URL, {
          packId: 'core',
          baseUri: PACK_BASE
        });

        // Load initial assets
        await loadInitialScene();

        // Setup event listeners
        setupEventListeners();

        // Start render loop
        animate();

        loading.classList.add('hidden');
      } catch (error) {
        console.error('Initialization failed:', error);
        loading.innerHTML = `<div style="color: #ff4444;">Error: ${error.message}</div>`;
      }
    }

    // Load initial scene
    async function loadInitialScene() {
      // Load all models
      const [sphere, knot, monkey] = await Promise.all([
        assets.getModel('model/sphere-lowpoly'),
        assets.getModel('model/torus-knot'),
        assets.getModel('model/suzanne')
      ]);

      models = { sphere, knot, monkey };

      // Load initial material
      await changeMaterial('pbr/oak-wood');

      // Load initial environment
      await changeEnvironment('env/studio-neutral');

      // Set initial model
      changeModel('sphere');
    }

    // Change material
    async function changeMaterial(id) {
      try {
        const material = await assets.createPBRMaterial(id);

        // Get defaults from asset
        const { asset } = assets.get(id);

        // Apply to mesh
        if (currentMesh) {
          const oldMaterial = currentMesh.material;
          currentMesh.material = material;
          if (oldMaterial) oldMaterial.dispose();
        }

        currentMaterial = material;

        // Update sliders to defaults
        if (asset.defaults) {
          if (asset.defaults.roughness !== undefined) {
            roughnessSlider.value = asset.defaults.roughness * 100;
            updateSliderValue('roughness');
          }
          if (asset.defaults.metalness !== undefined) {
            metalnessSlider.value = asset.defaults.metalness * 100;
            updateSliderValue('metalness');
          }
        }

        currentMaterialSpan.textContent = asset.label;
      } catch (error) {
        console.error('Failed to change material:', error);
      }
    }

    // Change environment
    async function changeEnvironment(id) {
      try {
        const envMap = await assets.getEnvironment(id, { pmrem: true });
        scene.environment = envMap;
        scene.background = envMap;
      } catch (error) {
        console.error('Failed to change environment:', error);
      }
    }

    // Change model
    function changeModel(modelName) {
      // Remove current mesh
      if (currentMesh) {
        scene.remove(currentMesh);
      }

      // Clone and add new model
      const model = models[modelName].clone();

      // Apply material to all meshes
      model.traverse(child => {
        if (child.isMesh && currentMaterial) {
          child.material = currentMaterial;
          child.castShadow = true;
          child.receiveShadow = true;
        }
      });

      scene.add(model);
      currentMesh = model;

      // Update triangle count
      updateTriangleCount();
    }

    // Update slider value display
    function updateSliderValue(name) {
      const slider = document.getElementById(name);
      const valueSpan = document.getElementById(`${name}-value`);
      const value = parseFloat(slider.value) / 100;
      valueSpan.textContent = value.toFixed(2);

      if (currentMaterial) {
        switch (name) {
          case 'roughness':
            currentMaterial.roughness = value;
            break;
          case 'metalness':
            currentMaterial.metalness = value;
            break;
          case 'exposure':
            renderer.toneMappingExposure = value * 2; // 0-2 range
            break;
        }
      }
    }

    // Update triangle count
    function updateTriangleCount() {
      let triangles = 0;
      if (currentMesh) {
        currentMesh.traverse(child => {
          if (child.isMesh && child.geometry) {
            const count = child.geometry.index?.count || child.geometry.attributes.position.count;
            triangles += count / 3;
          }
        });
      }
      trianglesSpan.textContent = Math.floor(triangles);
    }

    // Setup event listeners
    function setupEventListeners() {
      materialSelect.addEventListener('change', (e) => {
        changeMaterial(e.target.value);
      });

      envSelect.addEventListener('change', (e) => {
        changeEnvironment(e.target.value);
      });

      modelButtons.forEach(btn => {
        btn.addEventListener('click', (e) => {
          modelButtons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          changeModel(btn.dataset.model);
        });
      });

      roughnessSlider.addEventListener('input', () => updateSliderValue('roughness'));
      metalnessSlider.addEventListener('input', () => updateSliderValue('metalness'));
      exposureSlider.addEventListener('input', () => updateSliderValue('exposure'));

      window.addEventListener('resize', onWindowResize);
    }

    // Handle window resize
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // Update FPS counter
    function updateFPS() {
      frameCount++;
      const now = performance.now();
      const delta = now - lastTime;

      if (delta >= 1000) {
        const fps = Math.round((frameCount * 1000) / delta);
        fpsSpan.textContent = fps;
        frameCount = 0;
        lastTime = now;
      }
    }

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);

      controls.update();
      renderer.renderAsync(scene, camera);

      updateFPS();
    }

    // Start
    init();
  </script>
</body>
</html>
