<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <style>
    @keyframes gradientShift {
      0%, 100% { stop-color: #0f0f23; }
      50% { stop-color: #1a1a2e; }
    }
    @keyframes gradientShift2 {
      0%, 100% { stop-color: #16213e; }
      50% { stop-color: #1f2937; }
    }
    @keyframes accentPulse {
      0%, 100% { stop-color: #c9a227; }
      50% { stop-color: #d4af37; }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
    @keyframes orbit {
      0% { transform: rotate(0deg) translateX(70px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(70px) rotate(-360deg); }
    }
    @keyframes orbit2 {
      0% { transform: rotate(120deg) translateX(55px) rotate(-120deg); }
      100% { transform: rotate(480deg) translateX(55px) rotate(-480deg); }
    }
    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 4px rgba(201,162,39,0.3)); }
      50% { filter: drop-shadow(0 0 12px rgba(201,162,39,0.6)); }
    }
    @keyframes textGlow {
      0%, 100% { filter: drop-shadow(0 0 8px rgba(201,162,39,0.2)); }
      50% { filter: drop-shadow(0 0 20px rgba(201,162,39,0.5)); }
    }
    @keyframes scanline {
      0% { transform: translateY(-300px); }
      100% { transform: translateY(300px); }
    }
    @keyframes gearSpin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes gearSpinRev {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(-360deg); }
    }
    .grad-stop1 { animation: gradientShift 10s ease-in-out infinite; }
    .grad-stop2 { animation: gradientShift2 10s ease-in-out infinite; }
    .float1 { animation: float 6s ease-in-out infinite; }
    .pulse { animation: pulse 4s ease-in-out infinite; }
    .orbit1 { animation: orbit 20s linear infinite; }
    .orbit2 { animation: orbit2 16s linear infinite; }
    .glow { animation: glow 3s ease-in-out infinite; }
    .text-glow { animation: textGlow 4s ease-in-out infinite; }
    .scanline { animation: scanline 8s linear infinite; }
    .gear-spin { animation: gearSpin 20s linear infinite; transform-origin: center; }
    .gear-spin-rev { animation: gearSpinRev 15s linear infinite; transform-origin: center; }
  </style>

  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" class="grad-stop1" style="stop-color:#0f0f23"/>
      <stop offset="100%" class="grad-stop2" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a227"/>
      <stop offset="100%" style="stop-color:#b8860b"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e8e8e8"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#c0c0c0"/>
    </linearGradient>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(201,162,39,0.03)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGradient)"/>
  <rect width="1200" height="300" fill="url(#grid)"/>

  <!-- ====== TOOL SILHOUETTES (INLINED) ====== -->

  <!-- GEAR - Bottom Left (large, spinning) -->
  <g transform="translate(70, 230)" class="gear-spin" opacity="0.18" fill="none" stroke="#c9a227" stroke-width="2">
    <circle r="28"/>
    <circle r="12"/>
    <line x1="0" y1="-28" x2="0" y2="-38"/>
    <line x1="0" y1="28" x2="0" y2="38"/>
    <line x1="-28" y1="0" x2="-38" y2="0"/>
    <line x1="28" y1="0" x2="38" y2="0"/>
    <line x1="-20" y1="-20" x2="-27" y2="-27"/>
    <line x1="20" y1="-20" x2="27" y2="-27"/>
    <line x1="-20" y1="20" x2="-27" y2="27"/>
    <line x1="20" y1="20" x2="27" y2="27"/>
  </g>

  <!-- GEAR - Small meshed with big one (spinning opposite) -->
  <g transform="translate(130, 185)" class="gear-spin-rev" opacity="0.15" fill="none" stroke="#c9a227" stroke-width="1.5">
    <circle r="18"/>
    <circle r="7"/>
    <line x1="0" y1="-18" x2="0" y2="-25"/>
    <line x1="0" y1="18" x2="0" y2="25"/>
    <line x1="-18" y1="0" x2="-25" y2="0"/>
    <line x1="18" y1="0" x2="25" y2="0"/>
    <line x1="-13" y1="-13" x2="-18" y2="-18"/>
    <line x1="13" y1="13" x2="18" y2="18"/>
  </g>

  <!-- GEAR - Top Right (spinning) -->
  <g transform="translate(1120, 60)" class="gear-spin-rev" opacity="0.16" fill="none" stroke="#c9a227" stroke-width="2">
    <circle r="24"/>
    <circle r="10"/>
    <line x1="0" y1="-24" x2="0" y2="-33"/>
    <line x1="0" y1="24" x2="0" y2="33"/>
    <line x1="-24" y1="0" x2="-33" y2="0"/>
    <line x1="24" y1="0" x2="33" y2="0"/>
    <line x1="-17" y1="-17" x2="-23" y2="-23"/>
    <line x1="17" y1="17" x2="23" y2="23"/>
  </g>

  <!-- GEAR - Small, meshed top right -->
  <g transform="translate(1155, 100)" class="gear-spin" opacity="0.12" fill="none" stroke="#c9a227" stroke-width="1.5">
    <circle r="14"/>
    <circle r="5"/>
    <line x1="0" y1="-14" x2="0" y2="-20"/>
    <line x1="0" y1="14" x2="0" y2="20"/>
    <line x1="-14" y1="0" x2="-20" y2="0"/>
    <line x1="14" y1="0" x2="20" y2="0"/>
  </g>

  <!-- WRENCH - Top Left -->
  <g transform="translate(55, 50) rotate(-35)" opacity="0.14" fill="none" stroke="#c9a227" stroke-width="1.8" class="float1">
    <path d="M-22,0 L-10,0 L-8,-4 L8,-4 L10,0 L22,0 L22,5 L10,5 L8,9 L-8,9 L-10,5 L-22,5 Z" stroke-linejoin="round"/>
    <circle cx="-16" cy="2.5" r="4"/>
    <circle cx="16" cy="2.5" r="4"/>
  </g>

  <!-- WRENCH - Bottom Right -->
  <g transform="translate(1040, 220) rotate(25)" opacity="0.12" fill="none" stroke="#c9a227" stroke-width="1.5">
    <path d="M-20,0 L-9,0 L-7,-3.5 L7,-3.5 L9,0 L20,0 L20,4.5 L9,4.5 L7,8 L-7,8 L-9,4.5 L-20,4.5 Z" stroke-linejoin="round"/>
    <circle cx="-14" cy="2.25" r="3.5"/>
    <circle cx="14" cy="2.25" r="3.5"/>
  </g>

  <!-- HAMMER - Left side -->
  <g transform="translate(30, 130) rotate(-20)" opacity="0.12" fill="none" stroke="#c9a227" stroke-width="1.5">
    <rect x="-4" y="-5" width="8" height="35" rx="2"/>
    <rect x="-14" y="-18" width="28" height="15" rx="3"/>
  </g>

  <!-- SCREWDRIVER - Bottom Right -->
  <g transform="translate(1150, 250) rotate(30)" opacity="0.11" fill="none" stroke="#c9a227" stroke-width="1.5">
    <rect x="-3" y="-22" width="6" height="28" rx="1.5"/>
    <path d="M-4,6 L-5,22 L5,22 L4,6 Z"/>
    <line x1="0" y1="22" x2="0" y2="30" stroke-width="2.5"/>
  </g>

  <!-- HEX BOLTS scattered -->
  <g opacity="0.13" fill="none" stroke="#c9a227" stroke-width="1.5">
    <g transform="translate(300, 265)">
      <polygon points="0,-10 8.7,-5 8.7,5 0,10 -8.7,5 -8.7,-5"/>
      <circle r="4"/>
    </g>
    <g transform="translate(900, 35)">
      <polygon points="0,-9 7.8,-4.5 7.8,4.5 0,9 -7.8,4.5 -7.8,-4.5"/>
      <circle r="3.5"/>
    </g>
    <g transform="translate(220, 30)">
      <polygon points="0,-8 6.9,-4 6.9,4 0,8 -6.9,4 -6.9,-4"/>
      <circle r="3"/>
    </g>
    <g transform="translate(980, 275)">
      <polygon points="0,-9 7.8,-4.5 7.8,4.5 0,9 -7.8,4.5 -7.8,-4.5"/>
      <circle r="3.5"/>
    </g>
  </g>

  <!-- ====== END TOOLS ====== -->

  <!-- Scanline -->
  <rect width="1200" height="2" fill="rgba(201,162,39,0.05)" class="scanline"/>

  <!-- Orbiting dots -->
  <g transform="translate(150, 150)">
    <circle r="3" fill="#c9a227" class="orbit1 glow"/>
    <circle r="2" fill="#d4af37" class="orbit2 glow"/>
  </g>
  <g transform="translate(1050, 150)">
    <circle r="2.5" fill="#c9a227" class="orbit2 glow" style="animation-delay: 5s;"/>
  </g>

  <!-- Main title -->
  <g class="text-glow">
    <text x="600" y="120" font-family="'SF Pro Display', 'Inter', -apple-system, system-ui, sans-serif"
          font-size="76" font-weight="200" letter-spacing="12"
          fill="url(#textGradient)" text-anchor="middle">
      PROTOOLZ
    </text>
  </g>

  <!-- Underline -->
  <line x1="400" y1="140" x2="800" y2="140" stroke="url(#goldGradient)" stroke-width="1" opacity="0.6"/>

  <!-- Subtitle -->
  <text x="600" y="175" font-family="'SF Pro Text', 'Inter', -apple-system, system-ui, sans-serif"
        font-size="14" font-weight="300" letter-spacing="6"
        fill="rgba(255,255,255,0.6)" text-anchor="middle">
    CLAUDE CODE SKILLS COLLECTION
  </text>

  <!-- Stats -->
  <g transform="translate(600, 220)" font-family="'SF Mono', 'JetBrains Mono', monospace" font-size="11" letter-spacing="1">
    <text x="-120" y="0" fill="rgba(201,162,39,0.8)" text-anchor="middle" font-weight="500">11</text>
    <text x="-120" y="14" fill="rgba(255,255,255,0.4)" text-anchor="middle" font-weight="300">SKILLS</text>
    <line x1="-60" y1="-8" x2="-60" y2="18" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="0" y="0" fill="rgba(201,162,39,0.8)" text-anchor="middle" font-weight="500">1</text>
    <text x="0" y="14" fill="rgba(255,255,255,0.4)" text-anchor="middle" font-weight="300">AGENT</text>
    <line x1="60" y1="-8" x2="60" y2="18" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="120" y="0" fill="rgba(201,162,39,0.8)" text-anchor="middle" font-weight="500">1</text>
    <text x="120" y="14" fill="rgba(255,255,255,0.4)" text-anchor="middle" font-weight="300">PLUGIN</text>
  </g>

  <!-- Bottom bar animation -->
  <rect x="400" y="260" width="400" height="1" fill="rgba(255,255,255,0.05)"/>
  <rect x="400" y="260" height="1" fill="url(#goldGradient)" opacity="0.6">
    <animate attributeName="width" values="0;400;400;0" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="x" values="600;400;400;600" dur="6s" repeatCount="indefinite"/>
  </rect>

  <!-- Corner brackets -->
  <path d="M 30 30 L 30 10 L 50 10" fill="none" stroke="rgba(201,162,39,0.3)" stroke-width="1"/>
  <path d="M 1170 30 L 1170 10 L 1150 10" fill="none" stroke="rgba(201,162,39,0.3)" stroke-width="1"/>
  <path d="M 30 270 L 30 290 L 50 290" fill="none" stroke="rgba(201,162,39,0.3)" stroke-width="1"/>
  <path d="M 1170 270 L 1170 290 L 1150 290" fill="none" stroke="rgba(201,162,39,0.3)" stroke-width="1"/>

  <!-- Version badge -->
  <g transform="translate(1120, 25)">
    <rect x="-35" y="-10" width="70" height="20" rx="2" fill="none" stroke="rgba(201,162,39,0.3)" stroke-width="1"/>
    <text x="0" y="4" font-family="'SF Mono', monospace" font-size="9" fill="rgba(201,162,39,0.7)" text-anchor="middle" letter-spacing="1">v1.0.0</text>
  </g>
</svg>
