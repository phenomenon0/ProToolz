<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="50%" style="stop-color:#764ba2"/>
      <stop offset="100%" style="stop-color:#f093fb"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGradient)"/>

  <!-- Grid pattern overlay -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="300" fill="url(#grid)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="150" r="120" fill="rgba(255,255,255,0.03)"/>
  <circle cx="1100" cy="150" r="100" fill="rgba(255,255,255,0.03)"/>
  <circle cx="600" cy="50" r="80" fill="rgba(255,255,255,0.02)"/>

  <!-- Tool icons group -->
  <g transform="translate(120, 120)" filter="url(#glow)">
    <!-- Wrench icon -->
    <path d="M25 5 L30 10 L25 15 L20 10 Z M10 20 L20 10 L25 15 L15 25 L10 25 Z"
          fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="2" stroke-linecap="round"/>
  </g>

  <g transform="translate(1020, 120)" filter="url(#glow)">
    <!-- Gear icon -->
    <circle cx="25" cy="25" r="10" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="2"/>
    <g fill="rgba(255,255,255,0.8)">
      <rect x="23" y="5" width="4" height="8" rx="1"/>
      <rect x="23" y="37" width="4" height="8" rx="1"/>
      <rect x="5" y="23" width="8" height="4" rx="1"/>
      <rect x="37" y="23" width="8" height="4" rx="1"/>
    </g>
  </g>

  <!-- Main title -->
  <text x="600" y="130" font-family="'Segoe UI', system-ui, sans-serif" font-size="72" font-weight="700"
        fill="url(#textGradient)" text-anchor="middle" filter="url(#shadow)">
    ProToolz
  </text>

  <!-- Subtitle -->
  <text x="600" y="175" font-family="'Segoe UI', system-ui, sans-serif" font-size="24" font-weight="400"
        fill="rgba(255,255,255,0.9)" text-anchor="middle">
    Claude Code Skills Collection
  </text>

  <!-- Tagline -->
  <text x="600" y="210" font-family="'Segoe UI', system-ui, sans-serif" font-size="16" font-weight="300"
        fill="rgba(255,255,255,0.7)" text-anchor="middle" letter-spacing="3">
    11 SKILLS  |  1 AGENT  |  1 PLUGIN
  </text>

  <!-- Bottom accent line -->
  <rect x="400" y="240" width="400" height="3" rx="1.5" fill="rgba(255,255,255,0.3)"/>

  <!-- Version badge -->
  <g transform="translate(1050, 20)">
    <rect width="80" height="24" rx="12" fill="rgba(255,255,255,0.15)"/>
    <text x="40" y="16" font-family="monospace" font-size="11" fill="white" text-anchor="middle">v1.0.0</text>
  </g>
</svg>
