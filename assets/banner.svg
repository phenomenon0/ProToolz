<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <style>
    @keyframes gradientShift {
      0%, 100% { stop-color: #0f0f23; }
      50% { stop-color: #1a1a2e; }
    }
    @keyframes gradientShift2 {
      0%, 100% { stop-color: #16213e; }
      50% { stop-color: #1f2937; }
    }
    @keyframes accentPulse {
      0%, 100% { stop-color: #c9a227; }
      50% { stop-color: #d4af37; }
    }
    @keyframes accentPulse2 {
      0%, 100% { stop-color: #b8860b; }
      50% { stop-color: #c9a227; }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }
    @keyframes float2 {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-6px); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }
    @keyframes orbit {
      0% { transform: rotate(0deg) translateX(70px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(70px) rotate(-360deg); }
    }
    @keyframes orbit2 {
      0% { transform: rotate(120deg) translateX(55px) rotate(-120deg); }
      100% { transform: rotate(480deg) translateX(55px) rotate(-480deg); }
    }
    @keyframes orbit3 {
      0% { transform: rotate(240deg) translateX(85px) rotate(-240deg); }
      100% { transform: rotate(600deg) translateX(85px) rotate(-600deg); }
    }
    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 4px rgba(201,162,39,0.3)); }
      50% { filter: drop-shadow(0 0 12px rgba(201,162,39,0.6)); }
    }
    @keyframes textGlow {
      0%, 100% { filter: drop-shadow(0 0 8px rgba(201,162,39,0.2)); }
      50% { filter: drop-shadow(0 0 20px rgba(201,162,39,0.5)); }
    }
    @keyframes scanline {
      0% { transform: translateY(-300px); }
      100% { transform: translateY(300px); }
    }
    @keyframes hexRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes gearSpin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes gearSpinReverse {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(-360deg); }
    }
    .grad-stop1 { animation: gradientShift 10s ease-in-out infinite; }
    .grad-stop2 { animation: gradientShift2 10s ease-in-out infinite; }
    .accent1 { animation: accentPulse 4s ease-in-out infinite; }
    .accent2 { animation: accentPulse2 4s ease-in-out infinite; }
    .float1 { animation: float 6s ease-in-out infinite; }
    .float2 { animation: float2 7s ease-in-out infinite 1s; }
    .pulse { animation: pulse 4s ease-in-out infinite; }
    .orbit1 { animation: orbit 20s linear infinite; }
    .orbit2 { animation: orbit2 16s linear infinite; }
    .orbit3 { animation: orbit3 24s linear infinite; }
    .glow { animation: glow 3s ease-in-out infinite; }
    .text-glow { animation: textGlow 4s ease-in-out infinite; }
    .hex-rotate { animation: hexRotate 30s linear infinite; transform-origin: center; }
    .scanline { animation: scanline 8s linear infinite; }
    .gear-spin { animation: gearSpin 20s linear infinite; transform-origin: center; }
    .gear-spin-rev { animation: gearSpinReverse 25s linear infinite; transform-origin: center; }
  </style>

  <defs>
    <!-- Dark sophisticated gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" class="grad-stop1" style="stop-color:#0f0f23"/>
      <stop offset="100%" class="grad-stop2" style="stop-color:#16213e"/>
    </linearGradient>

    <!-- Gold accent gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" class="accent1" style="stop-color:#c9a227"/>
      <stop offset="100%" class="accent2" style="stop-color:#b8860b"/>
    </linearGradient>

    <!-- Text gradient - silver to white -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e8e8e8"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#c0c0c0"/>
    </linearGradient>

    <!-- Subtle grid pattern -->
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(201,162,39,0.03)" stroke-width="1"/>
    </pattern>

    <!-- Gear shape -->
    <g id="gear">
      <circle r="12" fill="none" stroke="currentColor" stroke-width="1.5"/>
      <circle r="5" fill="none" stroke="currentColor" stroke-width="1"/>
      <g stroke="currentColor" stroke-width="2">
        <line x1="0" y1="-12" x2="0" y2="-16"/>
        <line x1="0" y1="12" x2="0" y2="16"/>
        <line x1="-12" y1="0" x2="-16" y2="0"/>
        <line x1="12" y1="0" x2="16" y2="0"/>
        <line x1="-8.5" y1="-8.5" x2="-11.3" y2="-11.3"/>
        <line x1="8.5" y1="-8.5" x2="11.3" y2="-11.3"/>
        <line x1="-8.5" y1="8.5" x2="-11.3" y2="11.3"/>
        <line x1="8.5" y1="8.5" x2="11.3" y2="11.3"/>
      </g>
    </g>

    <!-- Small gear -->
    <g id="gear-sm">
      <circle r="8" fill="none" stroke="currentColor" stroke-width="1"/>
      <circle r="3" fill="none" stroke="currentColor" stroke-width="0.8"/>
      <g stroke="currentColor" stroke-width="1.5">
        <line x1="0" y1="-8" x2="0" y2="-11"/>
        <line x1="0" y1="8" x2="0" y2="11"/>
        <line x1="-8" y1="0" x2="-11" y2="0"/>
        <line x1="8" y1="0" x2="11" y2="0"/>
        <line x1="-5.7" y1="-5.7" x2="-7.8" y2="-7.8"/>
        <line x1="5.7" y1="5.7" x2="7.8" y2="7.8"/>
      </g>
    </g>

    <!-- Wrench/Spanner -->
    <g id="wrench">
      <path d="M-18,0 L-8,0 L-6,-3 L6,-3 L8,0 L18,0 L18,4 L8,4 L6,7 L-6,7 L-8,4 L-18,4 Z"
            fill="none" stroke="currentColor" stroke-width="1.2" stroke-linejoin="round"/>
      <circle cx="-13" cy="2" r="3" fill="none" stroke="currentColor" stroke-width="1"/>
      <circle cx="13" cy="2" r="3" fill="none" stroke="currentColor" stroke-width="1"/>
    </g>

    <!-- Screwdriver -->
    <g id="screwdriver">
      <rect x="-2" y="-20" width="4" height="25" rx="1" fill="none" stroke="currentColor" stroke-width="1"/>
      <path d="M-3,5 L-4,18 L4,18 L3,5 Z" fill="none" stroke="currentColor" stroke-width="1"/>
      <line x1="0" y1="18" x2="0" y2="24" stroke="currentColor" stroke-width="2"/>
    </g>

    <!-- Hammer -->
    <g id="hammer">
      <rect x="-3" y="-8" width="6" height="28" rx="1" fill="none" stroke="currentColor" stroke-width="1"/>
      <rect x="-12" y="-18" width="24" height="12" rx="2" fill="none" stroke="currentColor" stroke-width="1.2"/>
    </g>

    <!-- Hexagon bolt -->
    <g id="bolt">
      <polygon points="0,-8 6.9,-4 6.9,4 0,8 -6.9,4 -6.9,-4" fill="none" stroke="currentColor" stroke-width="1.2"/>
      <circle r="3" fill="none" stroke="currentColor" stroke-width="0.8"/>
    </g>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGradient)"/>

  <!-- Subtle grid overlay -->
  <rect width="1200" height="300" fill="url(#grid)"/>

  <!-- ========== TOOL SILHOUETTES (background) ========== -->

  <!-- Left side tools -->
  <g opacity="0.15" fill="none" stroke="rgba(201,162,39,1)">
    <!-- Large gear, left -->
    <g transform="translate(80, 220)" class="gear-spin">
      <use href="#gear" transform="scale(2.2)"/>
    </g>
    <!-- Small gear meshed -->
    <g transform="translate(130, 175)" class="gear-spin-rev">
      <use href="#gear-sm" transform="scale(1.5)"/>
    </g>
  </g>

  <!-- Wrench, top left floating -->
  <g transform="translate(70, 55) rotate(-30)" opacity="0.12" stroke="rgba(201,162,39,1)" class="float1">
    <use href="#wrench" transform="scale(1.3)"/>
  </g>

  <!-- Right side tools -->
  <g opacity="0.15" fill="none" stroke="rgba(201,162,39,1)">
    <!-- Gear cluster, right -->
    <g transform="translate(1110, 70)" class="gear-spin-rev">
      <use href="#gear" transform="scale(1.8)"/>
    </g>
    <g transform="translate(1150, 115)" class="gear-spin">
      <use href="#gear-sm" transform="scale(1.3)"/>
    </g>
  </g>

  <!-- Screwdriver, bottom right -->
  <g transform="translate(1140, 240) rotate(25)" opacity="0.1" stroke="rgba(201,162,39,1)" class="float2">
    <use href="#screwdriver" transform="scale(1.1)"/>
  </g>

  <!-- Bolts scattered -->
  <g opacity="0.1" stroke="rgba(201,162,39,1)">
    <use href="#bolt" transform="translate(280, 260) scale(1)"/>
    <use href="#bolt" transform="translate(920, 45) scale(0.9)"/>
    <use href="#bolt" transform="translate(200, 35) scale(0.8)"/>
    <use href="#bolt" transform="translate(1000, 270) scale(0.9)"/>
  </g>

  <!-- Hammer, left side -->
  <g transform="translate(35, 135) rotate(-15)" opacity="0.1" stroke="rgba(201,162,39,1)">
    <use href="#hammer" transform="scale(1)"/>
  </g>

  <!-- Extra wrench, right bottom -->
  <g transform="translate(1030, 210) rotate(20)" opacity="0.1" stroke="rgba(201,162,39,1)">
    <use href="#wrench" transform="scale(1.1)"/>
  </g>

  <!-- ========== END TOOL SILHOUETTES ========== -->

  <!-- Animated scanline effect -->
  <rect width="1200" height="2" fill="rgba(201,162,39,0.05)" class="scanline"/>

  <!-- Rotating hex grid (background) -->
  <g transform="translate(150, 150)" class="hex-rotate" opacity="0.25">
    <circle r="100" fill="none" stroke="rgba(201,162,39,0.1)" stroke-width="0.5"/>
    <circle r="70" fill="none" stroke="rgba(201,162,39,0.08)" stroke-width="0.5"/>
    <circle r="40" fill="none" stroke="rgba(201,162,39,0.06)" stroke-width="0.5"/>
  </g>

  <g transform="translate(1050, 150)" class="hex-rotate" style="animation-direction: reverse;" opacity="0.25">
    <circle r="80" fill="none" stroke="rgba(201,162,39,0.1)" stroke-width="0.5"/>
    <circle r="55" fill="none" stroke="rgba(201,162,39,0.08)" stroke-width="0.5"/>
    <circle r="30" fill="none" stroke="rgba(201,162,39,0.06)" stroke-width="0.5"/>
  </g>

  <!-- Orbiting elements (left) -->
  <g transform="translate(150, 150)">
    <circle r="3" fill="#c9a227" class="orbit1 glow"/>
    <circle r="2" fill="#d4af37" class="orbit2 glow"/>
    <circle r="2.5" fill="#b8860b" class="orbit3 glow"/>
  </g>

  <!-- Orbiting elements (right) -->
  <g transform="translate(1050, 150)">
    <circle r="2.5" fill="#c9a227" class="orbit2 glow" style="animation-delay: 5s;"/>
    <circle r="2" fill="#d4af37" class="orbit3 glow" style="animation-delay: 3s;"/>
  </g>

  <!-- Floating geometric shapes -->
  <g class="float1" transform="translate(80, 80)">
    <polygon points="0,-12 10.4,6 -10.4,6" fill="none" stroke="rgba(201,162,39,0.4)" stroke-width="1"/>
  </g>
  <g class="float2" transform="translate(1120, 220)">
    <rect x="-8" y="-8" width="16" height="16" fill="none" stroke="rgba(201,162,39,0.3)" stroke-width="1" transform="rotate(45)"/>
  </g>

  <!-- Main title -->
  <g class="text-glow">
    <text x="600" y="120" font-family="'SF Pro Display', 'Inter', -apple-system, system-ui, sans-serif"
          font-size="76" font-weight="200" letter-spacing="12"
          fill="url(#textGradient)" text-anchor="middle">
      PROTOOLZ
    </text>
  </g>

  <!-- Underline accent -->
  <line x1="400" y1="140" x2="800" y2="140" stroke="url(#goldGradient)" stroke-width="1" opacity="0.6"/>

  <!-- Subtitle -->
  <text x="600" y="175" font-family="'SF Pro Text', 'Inter', -apple-system, system-ui, sans-serif"
        font-size="14" font-weight="300" letter-spacing="6"
        fill="rgba(255,255,255,0.6)" text-anchor="middle">
    CLAUDE CODE SKILLS COLLECTION
  </text>

  <!-- Stats row -->
  <g transform="translate(600, 220)" font-family="'SF Mono', 'JetBrains Mono', monospace" font-size="11" letter-spacing="1">
    <text x="-120" y="0" fill="rgba(201,162,39,0.8)" text-anchor="middle" font-weight="500">11</text>
    <text x="-120" y="14" fill="rgba(255,255,255,0.4)" text-anchor="middle" font-weight="300">SKILLS</text>

    <line x1="-60" y1="-8" x2="-60" y2="18" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>

    <text x="0" y="0" fill="rgba(201,162,39,0.8)" text-anchor="middle" font-weight="500">1</text>
    <text x="0" y="14" fill="rgba(255,255,255,0.4)" text-anchor="middle" font-weight="300">AGENT</text>

    <line x1="60" y1="-8" x2="60" y2="18" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>

    <text x="120" y="0" fill="rgba(201,162,39,0.8)" text-anchor="middle" font-weight="500">1</text>
    <text x="120" y="14" fill="rgba(255,255,255,0.4)" text-anchor="middle" font-weight="300">PLUGIN</text>
  </g>

  <!-- Animated bottom accent bar -->
  <rect x="400" y="260" width="400" height="1" fill="rgba(255,255,255,0.05)"/>
  <rect x="400" y="260" height="1" fill="url(#goldGradient)" opacity="0.6">
    <animate attributeName="width" values="0;400;400;0" dur="6s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1"/>
    <animate attributeName="x" values="600;400;400;600" dur="6s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1"/>
  </rect>

  <!-- Corner accents -->
  <path d="M 30 30 L 30 10 L 50 10" fill="none" stroke="rgba(201,162,39,0.3)" stroke-width="1"/>
  <path d="M 1170 30 L 1170 10 L 1150 10" fill="none" stroke="rgba(201,162,39,0.3)" stroke-width="1"/>
  <path d="M 30 270 L 30 290 L 50 290" fill="none" stroke="rgba(201,162,39,0.3)" stroke-width="1"/>
  <path d="M 1170 270 L 1170 290 L 1150 290" fill="none" stroke="rgba(201,162,39,0.3)" stroke-width="1"/>

  <!-- Subtle dot accents -->
  <g class="pulse">
    <circle cx="350" cy="120" r="1" fill="rgba(201,162,39,0.5)"/>
    <circle cx="850" cy="120" r="1" fill="rgba(201,162,39,0.5)"/>
  </g>

  <!-- Version badge -->
  <g transform="translate(1120, 25)">
    <rect x="-35" y="-10" width="70" height="20" rx="2" fill="none" stroke="rgba(201,162,39,0.3)" stroke-width="1"/>
    <text x="0" y="4" font-family="'SF Mono', monospace" font-size="9" fill="rgba(201,162,39,0.7)" text-anchor="middle" letter-spacing="1">v1.0.0</text>
  </g>
</svg>
